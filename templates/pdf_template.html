<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <title>PDF Penomoran Ijazah</title>
    <style>
        body {
            font-family: sans-serif;
            font-size: 12pt;
            margin: 40px;
            color: #000;
        }
        h2 {
            text-align: center;
            margin-bottom: 10px;
        }
        p {
            margin: 4px 0;
        }
        .info {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #444;
            padding: 6px 10px;
            text-align: center;
        }
        th {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <h2>DAFTAR NOMOR IJAZAH MDT</h2>

    <div class="info">
        <p><strong>Nama MDT:</strong> {{ nama }}</p>
        <p><strong>Jenjang:</strong> {{ jenjang }}</p>
        <p><strong>Tahun:</strong> {{ tahun }}</p>
    </div>

    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Nomor Ijazah</th>
            </tr>
        </thead>
        <tbody>
            {% for nomor in nomor_list %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ nomor }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
